<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - AdoPets</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleadmin.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img src="../assets/logo.png" alt="AdoPets">
                    <span class="logo-text">- AdoPets</span>
                </div>
                
                <div class="admin-nav">
                    <span class="admin-welcome">Bem-vindo, Admin</span>
                    <button id="logout-btn" class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="admin-container">
        <div class="container">
            <h1 class="admin-title"><i class="fas fa-tachometer-alt"></i> Painel de Administração</h1>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-icon total-pets">
                        <i class="fas fa-paw"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total de Pets</h3>
                        <p id="total-pets">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon urgent-pets">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Casos Urgentes</h3>
                        <p id="urgent-pets">0</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon adopted-pets">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Adoções Recentes</h3>
                        <p id="adopted-pets">0</p>
                    </div>
                </div>
            </div>
            
            <div class="admin-actions">
                <h2><i class="fas fa-cog"></i> Ações Rápidas</h2>
                <div class="action-buttons">
                    <a href="cadastro.html" class="btn-action">
                        <i class="fas fa-plus"></i> Cadastrar Pet
                    </a>
                    <a href="#" class="btn-action" id="manage-pets-btn">
                        <i class="fas fa-edit"></i> Gerenciar Pets
                    </a>
                    <a href="#" class="btn-action">
                        <i class="fas fa-users"></i> Gerenciar Usuários
                    </a>
                </div>
            </div>
            
            <div class="recent-pets">
                <h2><i class="fas fa-clock"></i> Pets Cadastrados Recentemente</h2>
                <div class="pets-grid" id="recent-pets-grid">
                    <!-- Pets serão carregados dinamicamente aqui -->
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>© 2023 AdoPets. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
    
    <script src="../js/scriptadmin.js"></script>
</body>
</html>
